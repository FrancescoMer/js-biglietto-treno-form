<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Biglietto Treno</title>
  <link rel="stylesheet" href="stlye.css">
</head>
<body>

  <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

  <div class="form-container">
    <form id="ticket-form">
      <input type="text" id="name" placeholder="Nome Cognome" required>
      <input type="number" id="km" placeholder="Km da percorrere" required>
      <select id="age">
        <option value="maggiorenne">Maggiorenne</option>
        <option value="minorenne">Minorenne</option>
        <option value="over65">Over 65</option>
      </select>
      <div class="buttons">
        <button type="submit">Genera</button>
        <button type="reset" class="reset">Annulla</button>
      </div>
    </form>
  </div>

  <h2>IL TUO BIGLIETTO</h2>
  <div id="ticket-output" class="ticket hidden">
    <table>
      <thead>
        <tr>
          <th>Nome Passeggero</th>
          <th>Offerta</th>
          <th>Carrozza</th>
          <th>Codice CP</th>
          <th>Costo biglietto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="passenger-name"></td>
          <td id="ticket-type"></td>
          <td id="coach"></td>
          <td id="cp-code"></td>
          <td id="ticket-price"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
